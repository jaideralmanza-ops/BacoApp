<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda-BacoApp</title>
</head>
<style>
    body {
        margin: 0;
        font-family: arial, sans-serif;
        background: linear-gradient(180deg, #6b21a8, #db2777);
        color: white;
    }
    header{
        background-color: rgba(0, 0, 0, 0.2);
        padding: 16px;
        text-align: center;

    }
    header h1 {
        margin: 0;
        font-size: 28px;

    }
    .nav {
        text-align: center;
        margin-top: 10px;

    }
    .nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        font-weight: bold;
    }
    .container {
        max-width: 1000px;
        margin: 30px auto;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }
    .product {
        background-color: rgba(255, 255, 255, 0.9);
        color: black;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

    }
.product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
}
.product h3 {
    margin: 5px 0;
    font-weight: bold;

}
.btn {
    background: #6b21a8;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
}
.btn:hover {
    background: #db2777;
}
footer {
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.2);
    margin-top: 30px;
    color : white;
} 

.login-section {
  background-color: #f5f5f5;
  text-align: center;
  padding: 40px;
  border-radius: 20px;
  margin: 40px auto;
  width: 80%;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.login-section h2 {
  color: #1e3a8a;
  margin-bottom: 20px;
  font-size: 1.5em;
  text-align: center;
}

.login-section button {
  background-color: #ff4b91;
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 25px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.login-section button:hover {
  background-color: #e03e82;
}




</style>
</head>

<body>
<header>
    <h1>Tienda BacoApp</h1>
    <div class="nav">
        <a href="index.html">Inicio</a>
        <a href="#Productos">Productos</a>
    </div>

</header> 

 <section class="container" id="productos">
    <div class="product">
      <img src="img/Vino_tinto.jpg" alt="Vino tinto">
      <h3>Vino Tinto Reserva</h3>
      <p>$40.000</p>
      <button class="btn">Agregar al carrito</button>
    </div>

    <div class="product">
      <img src="img/Whisky.jpg" alt="Whisky">
      <h3>Whisky Escocés</h3>
      <p>$120.000</p>
      <button class="btn">Agregar al carrito</button>
    </div>

    <div class="product">
      <img src="img/Ron _Añejo.jpg" alt="Ron">
      <h3>Ron Añejo 12 años</h3>
      <p>$85.000</p>
      <button class="btn">Agregar al carrito</button>
    </div>

    <div class="product">
      <img src="img/Vino_rosado.jpg" alt="Vino rosado">
      <h3>Vino Rosado</h3>
      <p>$38.000</p>
      <button class="btn">Agregar al carrito</button>
    </div>

    </section>

    <section class="login-section">
  <h2>Accede a ofertas exclusivas, gestiona tus pedidos y descubre nuevos productos seleccionados para ti.</h2>
  <a href="login.html"><button>Iniciar sesión</button></a>
  
</section>

<footer>
    <p class="copyright">© 2025 BacoApp — Todos los derechos reservados</p>
  </footer>
</body>
</html>
